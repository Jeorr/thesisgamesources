<settingsframes>
    <div class="settings-container js-settings-container">
        <div class="settings-container-heading js-settings-container-heading"></div>
        <div class="close-btn">X</div>
        <div class="settings-block js-settings-block settings-block-dummy js-settings-block-dummy" data-type="select">
            <div class="settings-block-name js-settings-block-name text-heading text-with-bg"></div>
            <div class="settings-block-element js-settings-block-element">
                <select name="" class="settings-input-select js-settings-input-select"></select>
            </div>
        </div>
        <div class="settings-block js-settings-block settings-block-dummy js-settings-block-dummy" data-type="checkbox">
            <div class="settings-block-name js-settings-block-name text-heading text-with-bg"></div>
            <div class="settings-block-element js-settings-block-element">
                <input type="hidden" name="" class="settings-input-hidden js-settings-input-hidden" value="0">
                <input type="checkbox" name="" class="settings-input-checkbox js-settings-input-checkbox" value="1">
            </div>
        </div>
        <form class="settings-input-form js-settings-input-form">
            <div class="settings-form-wrapper js-settings-form-wrapper"></div>
            <button type="submit" class="settings-form-submit js-settings-form-submit"></button>
        </form>
    </div>
</settingsframes>
