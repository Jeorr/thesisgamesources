<battleresults>
    <div class="battleresults-container js-battleresults-container">
        <div class="background-wrap js-background-wrap background-wrap-popover-simple js-background-wrap-popover-simple">
            <div class="background-area"></div>
            <div class="background-top-border js-background-top-border background-border-horizontal js-background-border-horizontal"></div>
            <div class="background-bottom-border js-background-bottom-border background-border-horizontal js-background-border-horizontal"></div>
            <div class="background-left-border js-background-left-border background-border-vertical js-background-border-vertical"></div>
            <div class="background-right-border js-background-right-border background-border-vertical js-background-border-vertical"></div>
        </div>
        <div class="close-btn js-close-btn">X</div>
        <div class="headline js-headline">
            <div class="headline-text js-headline-text">
            </div>
        </div>
        <div class="exp-rewards js-exp-rewards">
            <div class="pet-exp-reward-row js-pet-exp-reward-row pet-exp-reward-row-dummy js-pet-exp-reward-row-dummy text-regular text-with-bg">
                <div class="pet-icon js-pet-icon"></div>
                <div class="pet-exp-reward js-pet-exp-reward">+<span class="value js-value"></span> <span class="exp-label js-exp-label"></span> </div>
            </div>
        </div>
        <div class="chapter-goals js-chapter-goals text-regular text-with-bg">
            <div class="chapter-goals-row js-chapter-goals-row chapter-goals-row-dummy js-chapter-goals-row-dummy">
                <span class="goal-name"></span>: <span class="value-cur"></span><span class="value-needed"></span>
            </div>
        </div>
        <div class="loot-rewards js-loot-rewards text-regular text-with-bg">
            <div class="loot-reward-item js-loot-reward-item loot-reward-item-dummy js-loot-reward-item-dummy">
                <div class="item-icon js-item-icon"><div class="item-amount js-item-amount"></div></div>
                <div class="item-additional-data js-item-additional-data popover">
                    <div class="item-name js-item-name"></div>
                    <div class="item-description js-item-description"></div>
                </div>
            </div>
        </div>
        <div class="bottom-actions js-bottom-actions">
            <button class="end-battle js-end-battle button-main">
                <span class="button-bg js-button-bg"></span>
                <span class="button-text js-button-text"></span>
            </button>
        </div>
    </div>
</battleresults>
