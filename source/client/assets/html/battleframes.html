<battleframes>
    <div class="enemy-frames">
        <div class="left-part">
            <div class="skills-buffs-bars">
                <div class="buffs-list">
                    <div class="buff buff-dummy">
                        <div class="buff-icon"></div>
                    </div>
                </div>
            </div>
            <div class="hp-mp-bars">
                <div class="hp-bar">
                    <div class="bar-inner"></div>
                    <div class="values">
                        <span class="cur"></span>/<span class="max"></span>
                    </div>
                </div>
                <div class="mp-bar">
                    <div class="bar-inner"></div>
                    <div class="values">
                        <span class="cur"></span>/<span class="max"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-part">
            <div class="portrait">
                <div class="portrait-inner"></div>
            </div>
        </div>
    </div>
    <div class="own-frames">
        <div class="left-part">
            <div class="portrait">
                <div class="portrait-inner"></div>
            </div>
        </div>
        <div class="right-part">
            <div class="skills-buffs-bars">
                <div class="buffs-list">
                    <div class="buff buff-dummy">
                        <div class="buff-icon"></div>
                    </div>
                </div>
                <div class="skills-list">
                    <div class="skill disabled">
                        <div class="skill-icon"></div>
                        <div class="mp-cost"></div>
                        <div class="cd-mask" style="transform: scale(100%)"></div>
                    </div>
                </div>
            </div>
            <div class="hp-mp-bars">
                <div class="hp-bar">
                    <div class="bar-inner"></div>
                    <div class="values">
                        <span class="cur"></span>/<span class="max"></span>
                    </div>
                </div>
                <div class="mp-bar">
                    <div class="bar-inner"></div>
                    <div class="values">
                        <span class="cur"></span>/<span class="max"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</battleframes>
